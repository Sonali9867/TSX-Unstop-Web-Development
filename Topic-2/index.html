<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Webpage</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>My Webpage</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <article>
      <h2>Welcome to My Page</h2>
      <p>This is a sample paragraph to show how an article can be structured using semantic HTML5.</p>
      <p>We are using basic CSS for layout and styling here.</p>
    </article>
  </main>

  <footer>
    <p>&copy; 2025 My Webpage</p>
  </footer>

</body>
</html>
